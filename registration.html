<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- style sheet -->
  <link rel="stylesheet" href="./reg.css">
</head>

<body>
  <div class="row">
    <div class="col-4"></div>


    <div class="col-4">
      <div class="reg text-center  p-4">

        <img src="https://bank-app-new-lc.netlify.app/images/bank.png" alt="">

        <h3>My Bank</h3><br>
        <input id="user" type="text" placeholder="User Name"><br><br>
        <input id="acnum" type="text" placeholder="Account Number"><br><br>
        <input id="password" type="password" placeholder="Password"><br><br>
        <button onclick="register()" class="bg-primary p-1 text-light" style="border-radius: 10px;">Register</button><br><br>
        <!-- <a href="./login.html"><button style="border-radius: 10px;" class="bg-primary p-1 text-light ">Sign
            in</button></a> -->
            if you already have account please <a href="./login.html">Login</a>
      </div>

    </div>
    <div class="col-4"></div>
  </div>
  <script>
    function register(){
  let username=document.getElementById('user').value
  let acnum=document.getElementById('acnum').value
  let password=document.getElementById('password').value
   if (!username || !acnum || !password) {
    alert("All fields are required");
    return;
   }
  let registerobj={
    username:username,
    accountnumber:acnum,
    password:password,
    balance: 0 
  } 

 if (localStorage.getItem(acnum)) {
    alert("Account number already registered!");
    return;
  } 
  
  localStorage.setItem(acnum, JSON.stringify(registerobj));
  alert("account registerd completed");
  window.location.href='./login.html'
}
  </script>
  <style>
    .reg {
  background-color: white;
  border-radius: 15px;
  box-shadow: 5px 10px 18px #888888;
  height: 500px;
  margin-top: 100px;
  width: 350px;
  margin-left: 60px;
}

img {
  border-radius: 50%;
  height: 100px;
  width: 100px;
  background-color: #ffffff;
  border: 2px solid #888888;
}

input {
  width: 250px;
  padding: 5px;
  border-radius: 15px;
  border: 1px solid rgb(216, 215, 215);
  box-shadow: 2px 2px 2px 2px #888888;
}

body {
  background-color: blue;
}
  </style>


</body>



</html>
