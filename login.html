<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="./reg.css">

<body>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-3">
      <div class="reg text-center  p-4">

        <img src="https://bank-app-new-lc.netlify.app/images/bank.png" alt="">

        <h3>My Bank</h3>
        <p>Acces your account securely</p>
        <input id="acnum" type="text" placeholder="Account Number"><br><br><br>
        <input id="password" type="text" placeholder="Password"><br><br><br>
        <button onclick="login()" class="bg-primary p-1 text-light" style="border-radius: 10px;">login</button>
        <br><br>
         if you don't have any account please <a href="./registration.html">Register</a>
      </div>
      </div>
    <div class="col-4"></div>
  </div>


</body>

<script>
    function login() {
  let acnum = document.getElementById('acnum').value.trim();
  let password = document.getElementById('password').value.trim();

  let logininfo = JSON.parse(localStorage.getItem(acnum));

  if (logininfo == null) {
    alert("Invalid account");
  } else if (logininfo.password !== password) {
    alert("Invalid password");
  } else {
    alert("Login success");
    sessionStorage.setItem("currentac", acnum);
    sessionStorage.setItem("currentuser", logininfo.username);
      window.location.href='./bank1.html'
    
    }
}
</script>
